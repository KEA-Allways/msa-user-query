spring:
  application:
    name: user-query-service
  datasource:
    url: jdbc:mysql://3.80.230.96:3307/USER_BLOG_DB?allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
    jpa:
      database: mysql
      open-in-view: false
      show-sql: true
      hibernate:
        properties:
          hibernate:
            format_sql: true

  # 로깅 설정
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace

  # 서버 설정
server:
  port: 8084

# Eureka 클라이언트 설정
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
